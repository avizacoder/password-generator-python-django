{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #121212;">
            
            <h1 class="h4">Password Generator</h1>
        
        <label for="length">select the length of you password: </label>
        <select name="length" id="length" class="form-control">
            <option value="6">6 characteres</option>
            <option value="7">7 characters</option>
            <option value="8">8 characters</option>
            <option value="9">9 characters</option>
            <option value="10">10 characters</option>
            <option value="11">11 characters</option>
            <option value="12">12 characters</option>
            <option value="13">13 characters</option>
            <option value="14">14 characters</option>
        </select>

        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">special characteres</label>
        <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="number" class="form-check-label">Number</label>
            <input type="checkbox" name="number" id="number" class="form-check-input">
        </div>

        <button class="btn btn-primary">Generator Password</button>

    </form>
</div>
{% endblock %}
